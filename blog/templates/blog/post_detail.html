{% extends 'blog/base.html' %}

{% block content %}
<div>
    <p>-----------------------------------------</p>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <p>-----------------------------------------</p>
</div>
{% endblock %}
